<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">

    <!-- Bootstrap CSS -->

<body class="text-center">

<main class="form-signin">
    <form method="post" th:action="@{/login}">
        <img alt="Logo" class="mb-4" height=auto src="../images/LOGObluebank-transp-hor.png" width=auto>
        <h1 class="h5 mb-3 fw-normal">Seja Bem-Vindo(a)!</h1>
        <p>Entre com seus dados de login, por favor.</p>

        <div class="form-floating">
            <input class="form-control" id="floatingInput" placeholder="name@example.com" type="email">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingPassword" placeholder="Password" type="password">
            <label for="floatingPassword">Senha</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Lembre-se de mim.
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
</main>

</body>
</html>
